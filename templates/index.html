<!DOCTYPE html>
<html>
<head>
    <title>Network Settings Configuration</title>
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>Network Settings Configuration</h1>
        <div class="user-info">
            <span>Welcome, {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <form id="settingsForm">
        <div class="section">
            <h2>System Settings</h2>
            <div class="form-group">
                <label for="port">Serial Port:</label>
                <select id="port" name="port" required>
                    <option value="">Loading ports...</option>
                </select>
                <button type="button" onclick="updatePorts()" style="width: auto; margin-top: 10px;">Refresh Ports</button>
            </div>
            <div class="form-group">
                <label for="baudrate">Baud Rate:</label>
                <select id="baudrate" name="baudrate">
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200">115200</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Network Settings</h2>
            <div class="form-group">
                <label for="vlan_id">VLAN ID:</label>
                <input type="number" id="vlan_id" name="vlan_id" min="1" max="4094" required>
            </div>
            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" id="ip_address" name="ip_address" 
                       pattern="^(\d{1,3}\.){3}\d{1,3}$" 
                       placeholder="e.g., 192.168.1.1" required>
            </div>
            <div class="form-group">
                <label for="subnet_mask">Subnet Mask:</label>
                <input type="text" id="subnet_mask" name="subnet_mask" 
                       pattern="^(\d{1,3}\.){3}\d{1,3}$"
                       placeholder="e.g., 255.255.255.0" required>
            </div>
            <div class="form-group">
                <label for="gateway">Gateway:</label>
                <input type="text" id="gateway" name="gateway" 
                       pattern="^(\d{1,3}\.){3}\d{1,3}$"
                       placeholder="e.g., 192.168.1.254" required>
            </div>
        </div>

        <button type="submit">Apply Settings</button>
    </form>
    <div id="status"></div>

    <script>
        const LOCAL_CLIENT_URL = 'http://localhost:5001';

        async function updatePorts() {
            const portSelect = document.getElementById('port');
            portSelect.innerHTML = '<option value="">Loading ports...</option>';
            
            try {
                console.log('Fetching ports from:', `${LOCAL_CLIENT_URL}/ports`);
                const response = await fetch(`${LOCAL_CLIENT_URL}/ports`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response:', response);
                const data = await response.json();
                console.log('Ports data:', data);
                
                portSelect.innerHTML = ''; // Clear the loading message
                
                if (data.ports && data.ports.length > 0) {
                    data.ports.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port;
                        option.textContent = port;
                        portSelect.appendChild(option);
                    });
                    console.log('Ports loaded successfully');
                } else {
                    portSelect.innerHTML = '<option value="">No ports available</option>';
                    console.log('No ports found');
                }
            } catch (error) {
                console.error('Error fetching ports:', error);
                portSelect.innerHTML = '<option value="">Error loading ports</option>';
                
                // Show error in status div
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                statusDiv.className = 'error';
                statusDiv.textContent = `Error loading ports: ${error.message}. Make sure the local client is running.`;
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (value.trim() !== '') {
                    data[key] = value;
                }
            }
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            
            try {
                // Send settings to local client directly
                const response = await fetch(`${LOCAL_CLIENT_URL}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        port: data.port,
                        baudrate: data.baudrate,
                        settings: {
                            vlan_id: data.vlan_id,
                            ip_address: data.ip_address,
                            subnet_mask: data.subnet_mask,
                            gateway: data.gateway
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    statusDiv.className = 'success';
                    statusDiv.textContent = result.response || 'Settings applied successfully!';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'error';
                statusDiv.textContent = `Error: ${error.message}. Make sure the local client is running.`;
            }
        });

        // Update ports on page load
        updatePorts();
    </script>
</body>
</html>
